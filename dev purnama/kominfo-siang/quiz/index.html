<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Ubuntu+Condensed&display=swap" rel="stylesheet">
    <title>Clique Quiz</title>
</head>

<body>
    <h1>Clique Quiz</h1>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
            </div>

        </div>
        <div class="controls">
            <button id="start" class="start-btn">Start</button>
            <button id="next" class="next-btn hide">Next</button>
            <button id="score" class="score-btn hide">Score</button>
        </div>
    </div>

    <div id="showScore" class="hide"></div>

    <div class="footer">Background Photo belongs to <a href="https://twitter.com/glove_monkey/status/1142955015352356864">&copyGlove Monkey</a></div>

    <script src="quiz.js"></script>
</body>

</html>
